<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logoipsum</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,700;1,9..40,700&family=Mulish:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <nav class="header_nav">
          <img src="./images/logoipsum.svg" alt="" />
          <ul class="header_list">
            <li><a href="/" class="header_list-link active">Home</a></li>
            <li><a href="/" class="header_list-link">Features</a></li>
            <li><a href="/" class="header_list-link">Pricing</a></li>
            <li><a href="/" class="header_list-link">Blog</a></li>
          </ul>
          <a href="/" class="header_button">Get Started</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero_container">
          <div class="hero_content">
            <div class="hero_text">
              <h1 class="hero_title">Grow your subscription business</h1>
              <p class="hero_desc">
                Outcome-centered products that reduce churn, optimize pricing,
                and grow your subscription business end-to-end.
              </p>
            </div>
            <div class="hero_buttons">
              <a href="/" class="hero_button">Get Started</a>
              <a href="/" class="hero_scroll">
                <img
                  src="./images/arrow-down.svg"
                  alt=""
                  class="hero_scroll-img"
                />
              </a>
            </div>
          </div>
          <img src="./images/Hero.png" alt="" class="hero_image">
        </div>
      </section>
    </main>
  </body>
</html>
